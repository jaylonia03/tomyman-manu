<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did You Miss Jay?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-element {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .bg1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff0080, transparent);
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .bg2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00ffcc, transparent);
            bottom: 15%;
            right: 10%;
            animation: float 25s infinite linear reverse;
        }
        
        .bg3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffcc00, transparent);
            top: 50%;
            left: 80%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 204, 0, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #a0d2ff;
            font-style: italic;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #00cc66, #00ff88);
            color: #003311;
        }
        
        .btn-no {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Yes button hover effect */
        .btn-yes:hover {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }
        
        /* No button hover effect */
        .btn-no:hover {
            background: linear-gradient(45deg, #ff6699, #ff3366);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        /* Message styles */
        .message {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #ffcc00;
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Floating emojis */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            z-index: -1;
            opacity: 0.7;
            animation: floatUp 5s linear forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Instructions */
        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #88aaff;
            font-style: italic;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .btn { padding: 15px 30px; font-size: 1.3rem; min-width: 140px; }
            .buttons-container { gap: 20px; }
            .container { padding: 30px 20px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .btn { padding: 12px 25px; font-size: 1.2rem; min-width: 120px; }
            .buttons-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-element bg1"></div>
    <div class="bg-element bg2"></div>
    <div class="bg-element bg3"></div>
    
    <div class="container">
        <h1>DID YOU MISS, JAY?</h1>
        <p class="subtitle">Choose wisely... there's only one correct answer!</p>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button class="btn btn-no" id="noBtn">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message" id="message"></div>
        
        <p class="instructions">Hint: The buttons might not behave as you expect!</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const container = document.querySelector('.container');
            let yesClickCount = 0;
            
            // Yes button click handler
            yesBtn.addEventListener('click', function() {
                yesClickCount++;
                
                // Change the yes button to "No" in real-time
                if (yesClickCount === 1) {
                    this.innerHTML = '<i class="fas fa-times"></i> No';
                    this.classList.remove('btn-yes');
                    this.classList.add('btn-no');
                    
                    // Show message
                    message.textContent = "Why u don't miss me? ðŸ˜­";
                    message.style.display = 'block';
                    
                    // Create floating emojis
                    createFloatingEmojis(5, "ðŸ˜­");
                } 
                // On second click, change it back to Yes
                else if (yesClickCount === 2) {
                    this.innerHTML = '<i class="fas fa-heart"></i> Yes';
                    this.classList.remove('btn-no');
                    this.classList.add('btn-yes');
                    
                    // Show another message
                    message.textContent = "You know the rules! ðŸ¤£";
                    
                    // Create floating emojis
                    createFloatingEmojis(5, "ðŸ¤£");
                    
                    // Reset count
                    yesClickCount = 0;
                }
                
                // Add click animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // No button click handler - make it move away
            noBtn.addEventListener('mouseover', function() {
                // Get container dimensions
                const containerRect = container.getBoundingClientRect();
                const btnRect = this.getBoundingClientRect();
                
                // Calculate new random position within the container
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                
                // Generate new random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position with transition
                this.style.position = 'absolute';
                this.style.transition = 'all 0.5s ease';
                this.style.left = `${randomX}px`;
                this.style.top = `${randomY}px`;
                
                // Change button text sometimes
                if (Math.random() > 0.7) {
                    const texts = ["No", "Nope", "Never", "Not really", "Nah"];
                    const randomText = texts[Math.floor(Math.random() * texts.length)];
                    this.innerHTML = `<i class="fas fa-times"></i> ${randomText}`;
                }
            });
            
            // Also move on click
            noBtn.addEventListener('click', function() {
                // Get container dimensions
                const containerRect = container.getBoundingClientRect();
                const btnRect = this.getBoundingClientRect();
                
                // Calculate new random position within the container
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 20;
                
                // Generate new random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position
                this.style.left = `${randomX}px`;
                this.style.top = `${randomY}px`;
                
                // Create floating emojis
                createFloatingEmojis(3, "ðŸ˜œ");
            });
            
            // Create floating emojis function
            function createFloatingEmojis(count, emoji) {
                for (let i = 0; i < count; i++) {
                    const floatingEmoji = document.createElement('div');
                    floatingEmoji.className = 'floating-emoji';
                    floatingEmoji.textContent = emoji;
                    
                    // Random starting position
                    const startX = Math.random() * window.innerWidth;
                    floatingEmoji.style.left = `${startX}px`;
                    floatingEmoji.style.bottom = '0px';
                    
                    // Random animation duration
                    const duration = 3 + Math.random() * 2;
                    floatingEmoji.style.animationDuration = `${duration}s`;
                    
                    document.body.appendChild(floatingEmoji);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        floatingEmoji.remove();
                    }, duration * 1000);
                }
            }
            
            // Create some initial floating emojis
            setTimeout(() => {
                createFloatingEmojis(3, "ðŸ˜„");
            }, 1000);
            
            // Add a subtle background animation
            let time = 0;
            function animateBackground() {
                time += 0.01;
                
                // Move background elements slightly
                const bgElements = document.querySelectorAll('.bg-element');
                bgElements.forEach((el, index) => {
                    const speed = 0.5 + index * 0.2;
                    const x = Math.cos(time * speed) * 20;
                    const y = Math.sin(time * speed) * 20;
                    el.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                requestAnimationFrame(animateBackground);
            }
            
            animateBackground();
        });
    </script>
</body>
</html>
